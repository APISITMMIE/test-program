<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อที่ 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 25vh; width: 900px;">
    <div class="card">
        <div class="card-body">
            <div class="mb-2 row">
                <label for="firstname" class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="inputFirstname" class="form-control" placeholder="Your name..">
                    </div>
            </div>
            <div class="mb-2 row">
                <label for="lastname" class="col-sm-3 col-form-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="inputLastname" class="form-control" placeholder="Your last name..">
                    </div>
            </div>
            <div class="mb-2 row">
                <label for="country" class="col-sm-3 col-form-label">Country</label>
                    <div class="col-sm-9">
                        <select id="country" class="form-select">
                            <option value="Australia">Australia</option>
                            <option value="Thailand">Thailand</option>
                            <option value="Korea">Korea</option>
                        </select>
                    </div>
            </div>
            <div class="mb-2 row">
                <label for="Subject" class="col-sm-3 col-form-label">Subject</label>
                    <div class="col-sm-9">
                        <textarea id="inputSubject" class="form-control" cols="30" rows="6" placeholder="Write something.."></textarea>
                        <div class="d-grid mt-2 justify-content-md-end">
                            <button class="btn btn-success" type="button">Submit</button>
                        </div>
                    </div>
            </div>          
        </div>
    </div>
</div>  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
